name: Run Project Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    # 1 — Baixa o repositório
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2 — Configura o Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3 — Instala dependências (backend)
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt || true
        pip install flask requests pytest

    # 4 — Sobe servidor do backend (Flask)
    - name: Start backend API
      working-directory: ./backend
      run: |
        python3 app.py &
        sleep 4

    # 5 — Sobe servidor do frontend
    - name: Start frontend server
      working-directory: ./frontend
      run: |
        python3 -m http.server 5500 &
        sleep 3

    # 6 — Executa testes principais (obrigatórios)
    - name: Run main tests (TDD required)
      working-directory: ./tests
      run: |
        python3 test_auth.py
        python3 test_tasks.py

    # 7 — Executa testes opcionais (não quebram o build)
    - name: Optional extended tests (can fail)
      working-directory: ./tests
      run: |
        python3 stress_test.py || true
        python3 ui_test.py || true

    # 8 — Salva logs / resultados dos testes
    - name: Upload test result artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./tests/*.txt
