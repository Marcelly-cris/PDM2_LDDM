name: Run Frontend & Backend Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug - listar arquivos
      run: |
        echo "=== LISTA DE ARQUIVOS DO REPOSITÃ“RIO ==="
        ls -R .

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: |
        pip install selenium webdriver-manager requests pandas

    # ----------------------------------------
    # START FRONTEND SERVER (CORRIGIDO)
    # ----------------------------------------
    - name: Start HTTP server for frontend
      working-directory: ./P3/frontend
      run: |
        python3 -m http.server 5500 &
        sleep 3

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install backend dependencies
      working-directory: ./P3/backend
      run: |
        npm install

    - name: Start backend server
      working-directory: ./P3/backend
      run: |
        npm run dev &
        sleep 5

    - name: Run frontend tests
      working-directory: ./P3/backend/tests
      run: |
        python3 test_front_end.py

    - name: Run backend route test (allowed to fail)
      working-directory: ./P3/backend/tests
      run: |
        python3 test_route.py || true

    - name: Upload test result artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          ./P3/backend/tests/resultado_frontend.csv
          ./P3/backend/tests/resultado_routeKanban.csv
