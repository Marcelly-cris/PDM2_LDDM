<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registrar</title>


<style>
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#000;font-family:Comfortaa,Arial,sans-serif;color:white}
.reg-card{background:#0d0d0d;padding:28px;border-radius:20px;border:1px solid #333;width:380px;box-shadow:0 0 20px rgba(255,255,255,0.05)}
h1{text-align:center;color:#d4e3ff;margin-bottom:20px}
label{display:block;margin-bottom:10px}
input,select{width:90%;padding:12px;background:#000;border:1px solid #444;border-radius:12px;color:#fff;margin-bottom:14px}
button{width:100%;padding:14px;border-radius:12px;font-weight:700;cursor:pointer}
.confirm{background:#7dd3a6;color:#003322;border:none}
.link{background:#0d0d0d;border:2px dashed #44627a;color:#b9d2e8;margin-top:8px}
</style>

</head>
<body>
<div class="reg-card">
<h1>Criar conta</h1>
<label>Usuário
<input id="username" />
</label>


<label>Senha
<input id="password" type="password" />
</label>


<label>Nível
<select id="role">
<option value="visualizacao">Visualização</option>
<option value="gerencial">Gerencial</option>
<option value="administrativo">Administrativo</option>
</select>
</label>


<button class="confirm" id="registerBtn">Registrar</button>
<button class="link" onclick="location.href='login.html'">Voltar</button>
</div>


<script src="script.js"></script>
</body>
</html>
